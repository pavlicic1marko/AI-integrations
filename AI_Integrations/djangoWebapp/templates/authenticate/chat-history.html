{% extends 'authenticate/base.html' %}

{% block content %}
    <h1>Chat History:</h1>

    {%if all_items %}
        <table class="table table-bordered">
        {% for object in all_items %}
                <tr>
                    <td><p><b>question:</b> {{object.question}} </p></td>
                    <td><p><b>answer: </b>{{object.answer}} </p></td>
                    <td><p><b>ai-model: </b> Hard Coded </p></td>
                </tr>
        {% endfor %}
        </table>
    {% endif %}
{% endblock %}
