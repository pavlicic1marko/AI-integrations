{% extends 'authenticate/base.html' %}

{% block content %}
    <h1>Ask Chat-Gpt:</h1>
    <form method="POST">
      {% csrf_token %}

      <div class="form-group">
        <input type="text" class="form-control"  placeholder="Enter question" name="question">
      </div>

      <button type="submit" class="btn btn-primary">Ask</button>
    </form>
    {% for field in question %}
        <p> Answer: {{ field }} </p>

    {% endfor %}


{% endblock %}
